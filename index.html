<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="calculator">
			<div class="display">1234567890</div>
			<div class="buttons">
				<button id="deleteBtn">DEL</button>
				<button id="clearBtn">AC</button>
				<button id="numberBtn">7</button>
				<button id="numberBtn">8</button>
				<button id="numberBtn">9</button>
				<button id="operatorBtn">/</button>
				<button id="numberBtn">4</button>
				<button id="numberBtn">5</button>
				<button id="numberBtn">6</button>
				<button id="operatorBtn">x</button>
				<button id="numberBtn">1</button>
				<button id="numberBtn">2</button>
				<button id="numberBtn">3</button>
				<button id="operatorBtn">-</button>
				<button id="pointBtn">.</button>
				<button id="numberBtn">0</button>
				<button id="equalBtn">=</button>
				<button id="operatorBtn">+</button>
			</div>
		</div>
		<script src="main.js"></script>
	</body>
</html>
